---
rules:
  - bean: Catalina:type=Manager,host=localhost,context=*
    unit: sessions
    type: gauge
    mapping:
      activeSessions:
        metric: tomcat.sessions
        desc: The number of active sessions.
      rejectedSessions:
        metric: tomcat.rejected_sessions
        desc: The number of rejected sessions.
  - bean: Catalina:type=GlobalRequestProcessor,name=*
    metricAttribute:
      name: param(name)
    mapping:
      errorCount:
        metric: tomcat.errors
        type: counter
        unit: errors
        desc: The number of errors encountered.
      requestCount:
        metric: tomcat.request_count
        type: counter
        unit: requests
        desc: The total requests.
      maxTime:
        metric: tomcat.max_time
        type: gauge
        unit: ms
        desc: Maximum time to process a request
      processingTime:
        metric: tomcat.processing_time
        type: counter
        unit: ms
        desc: The total processing time.
      bytesReceived:
        metric: tomcat.traffic
        metricAttribute:
          direction: const(received)
        type: counter
        unit: by
        desc: The number of bytes transmitted and received.
      bytesSent:
        metric: tomcat.traffic
        metricAttribute:
          direction: const(sent)
        type: counter
        unit: by
        desc: The number of bytes transmitted and received.
  - bean: Catalina:type=ThreadPool,name=*
    metricAttribute:
      name: param(name)
    mapping:
      currentThreadCount:
        metric: tomcat.threads
        metricAttribute:
          state: const(idle)
        type: gauge
        unit: threads
        desc: The number of threads
      currentThreadsBusy:
        metric: tomcat.threads
        metricAttribute:
          state: const(busy)
        type: gauge
        unit: threads
        desc: The number of threads
  - bean: Tomcat:type=Manager,host=localhost,context=*
    unit: sessions
    type: gauge
    mapping:
      activeSessions:
        metric: tomcat.sessions
        desc: The number of active sessions.
      rejectedSessions:
        metric: tomcat.rejected_sessions
        desc: The number of rejected sessions.
  - bean: Tomcat:type=GlobalRequestProcessor,name=*
    metricAttribute:
      name: param(name)
    mapping:
      errorCount:
        metric: tomcat.errors
        type: counter
        unit: errors
        desc: The number of errors encountered.
      requestCount:
        metric: tomcat.request_count
        type: counter
        unit: requests
        desc: The total requests.
      maxTime:
        metric: tomcat.max_time
        type: gauge
        unit: ms
        desc: Maximum time to process a request
      processingTime:
        metric: tomcat.processing_time
        type: counter
        unit: ms
        desc: The total processing time.
      bytesReceived:
        metric: tomcat.traffic
        metricAttribute:
          direction: const(received)
        type: counter
        unit: by
        desc: The number of bytes transmitted and received.
      bytesSent:
        metric: tomcat.traffic
        metricAttribute:
          direction: const(sent)
        type: counter
        unit: by
        desc: The number of bytes transmitted and received.
  - bean: Tomcat:type=ThreadPool,name=*
    metricAttribute:
      name: param(name)
    mapping:
      currentThreadCount:
        metric: tomcat.threads
        metricAttribute:
          state: const(idle)
        type: gauge
        unit: threads
        desc: The number of threads
      currentThreadsBusy:
        metric: tomcat.threads
        metricAttribute:
          state: const(busy)
        type: gauge
        unit: threads
        desc: The number of threads