name: "CodeQL"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    # This repository only have Java and Rust code. Rust is not supported currently.
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin

    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository/io/opentelemetry/
        key: ${{ runner.os }}-maven-local-${{ hashFiles('.github/patches/opentelemetry-java*.patch') }}

    - name: Publish patched dependencies to maven local
      uses: ./.github/actions/patch-dependencies
      if: steps.cache-local-maven-repo.outputs.cache-hit != 'true'
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg_password: ${{ secrets.GPG_PASSPHRASE }}
        
    - uses: gradle/actions/wrapper-validation@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2

    - name: Manually build to avoid autobuild failures
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
